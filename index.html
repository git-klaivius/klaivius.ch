      <source src="/static/media/bgvid1.m4v" type="video/mp4" />

    <div id="over-ctn" class="noselect">
        <div id="main-ctn" >
            <div id="subctn-intro">
                <div>
                    <img src="/static/media/bananaboi.webp" alt="bananaboi" id="bananaboi" draggable="false">
                </div>
                <div id="intro">
                    <span id="hello">HELLO, WORLD!</span>
                    <br>
                    <p>I'm <s-1>Klaive</s-1>.</p>
                    <p>I either play <s-1>games</s-1> or <s-1>code</s-1> on <s-twitch>Twitch</s-twitch>.</p>
                    <p>I can make <s-1>websites</s-1> and <s-1>web applications</s-1>!</p>
                    <div id="soc-links" class="mt-1">
                        <a target="_blank" href="https://bit.ly/klvs-tw"><img src="/static/media/twitch.webp" alt="twitch" width="50px" class="twitch" draggable="false"></a>
                        <a target="_blank" href="https://bit.ly/klvs-twt"><img src="/static/media/twitter.webp"  alt="twitter" width="50px" class="ml-1 twitter" draggable="false"></a>
                        <a target="_blank" href="https://bit.ly/klvs-yt"><img src="/static/media/youtube.webp"  alt="youtube" width="50px" class="ml-1 youtube" draggable="false"></a>
                    </div>
                </div>
            </div>

            <div class="mt-2" id="subctn-schedule">
                <div id="schedbox">
                    <div id="nosched" style="display:none;">
                        <span style="color:var(--col1);">There's no planned stream currently :(</span>
                        <br>
                        <span style="color:var(--col2);">Visit my twitter to get updates!</span>
                    </div>
                    <!-- will be filled by addScheduleSlot() in schedule.js -->
                    <div id="sched_hello" style="display:flex;justify-content:center;align-items:center;">
                        <div class="custom-loader" id="loader_schedule"></div>
                        <span style="margin-left:1rem;color:var(--col1);font-size:1.25rem">I'm trying to find my schedule, please wait...</span>
                    </div>

                </div>
